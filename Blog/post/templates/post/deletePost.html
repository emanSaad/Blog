{% extends "post/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
<h1>Delete Post:</h1>

<div class="row">
    {% for p in posts %}
    <div class="col-2">
        {{ p.id}}: {{ p.title }}

    </div>
    <div class="col-2">
        <form method="POST" action="{% url 'deletePost' post_id %}">
            {% csrf_token %}
            <input type="submit" value="Delete">
        </form>
    </div>

    {% endfor %}

</div>
<a href="{% url 'index' %}">All Posts</a>
{% endblock %}
